<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组排序
        // 1.reverse() 反转数组
        var arr = new Array(23, 21312, 23, 123, 12, 3, 123, 213);
        arr.reverse();
        console.log(arr);
        // 2.sort() 快速排序
        arr.sort();
        console.log(arr);
        // 3.sort排序的自定义结构
        arr.sort(function (a, b) {
            return a - b;
        })
    </script>
</head>

</html>
