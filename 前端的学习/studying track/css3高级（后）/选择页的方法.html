<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box ul li{
            float: left;
            margin-left:10px;
            width: 50px;
            height: 50px;
            border: 1px solid pink;
            border-radius: 25px;
            text-align: center;
            line-height: 50px;
            color:aqua;
            font:500 15px;
            text-decoration: none;
            list-style:none;
            transition: all 1s;
        }
        .box ul li:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
