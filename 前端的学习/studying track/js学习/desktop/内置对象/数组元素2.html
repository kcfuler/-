<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加或者删除数组元素的方法
        // 1.push；方法
        var arr = [1, 2, 3];
        arr.push(4, 'pink');
        console.log(arr[4]);
        // push是可以直接给数组追加新的数组元素
        // push是有返回值的，返回值就是新数组的长度
        // 2.unshift方法,是在数组的前面添加元素
        // 有返回值，同样是数组的长度
        var cnt = arr.unshift('lsdjfladjf', 'lsdjfoasjdfo');//前面的先插入，有顺序
        console.log(arr);
        // 3.删除元素  pop() 每次只能删除最后一个元素，返回值是删除的元素；
        var trc1 = arr.pop();
        console.log(trc1);
        // 4.shift() 删除最前面的元素
        var trc2 = arr.shift();
        console.log(trc2);
    </script>
