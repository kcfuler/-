<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 第一种创建对象的方法
        var obj = {
            name: 'li',
            job: 'wizard',
            showsss: function () {
                console.log(this.name);
            }
        }
        obj.showsss();
        //第二种创建对象的方法
        var obj1 = new Object();
        obj1.name = 'leon';
        obj1.job = 'assultant';
        obj1.shows = function () {
            //对象方法在调用属性的时候必须加上this关键字
            console.log(this.name + this.job);
        }
        obj1.shows();
        // 第三种创建对象的方法
        function Ob(name, job) {
            this.name = name;
            this.job = job;
            this.show = function () {
                console.log(this.name + ' ' + this.job);
            }
        }
        var obj2 = new Ob('lorry', 'teacher');
        obj2.show();
    </script>
</head>
