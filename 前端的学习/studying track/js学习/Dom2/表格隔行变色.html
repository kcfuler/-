                <tr>内容</tr>
                <tr>内容</tr>
                <tr>内容</tr>
                <tr>内容</tr>
            </td>
            <td>
                <tr>内容</tr>

                <tr>内容</tr>
            </td>
        </tbody>
    </table>
    <script>
        // 1. 获取元素
        var trs = document.querySelector('tbody').querySelectorAll('tr');
        console.log(trs);
    </script>
</body>
