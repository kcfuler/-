<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a :hover {
            color: red;
            text-decoration: none;
        }

        a :active {
            color: green;
            text-decoration: overline;
        }

        a :visited {
            color: deeppink;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <a href="https://home.code-nav.cn/">编程导航</a>
</body>

</html>
