    <title>Document</title>
    <script>
        function max_var(arr) {
            var max = -Infinity;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var arr1 = [1, 3, 5, 7, 234, 5623, 234, 345, 53453234, 12379];
        var max1 = max_var(arr1);
        console.log(max1);
    </script>
