<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 100px;
            background-color: pink;
        }

        .box1 {
            float: left;
            /* 浮动是给父盒子加的 */
            width: 100px;
            height: 100px;
        }

        .box1 img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"><img src="images/1.png" alt=""></div>
        <p>可以给图片加上浮动，这样文字就会围绕到没有图片的位置</p>
    </div>
</body>

</html>
