<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            margin: 200px auto;
            background-color: pink;
        }

        div:hover::after {
            display: block;
            /* 创建的伪元素默认是行内元素 */
            /* 需要调整显示的模式 */
            content: '';
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
</body>

</html>
